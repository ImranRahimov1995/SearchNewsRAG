server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
        replacement: '$1'
      - source_labels: ['__meta_docker_container_label_app']
        target_label: app
      - source_labels: ['__meta_docker_container_label_env']
        target_label: env
      - replacement: 'docker'
        target_label: job
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            logger: logger
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - "2006-01-02T15:04:05.000Z"
      - output:
          source: message

  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          app: system
          env: local
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\d+\s+\S+)\s+(?P<hostname>\S+)\s+(?P<program>\S+?)(\[(?P<pid>\d+)\])?\s*:\s*(?P<message>.*)$'
      - labels:
          hostname:
          program:
      - timestamp:
          source: timestamp
          format: "Jan 2 15:04:05"
      - output:
          source: message

  - job_name: application_files
    static_configs:
      - targets:
          - localhost
        labels:
          job: application
          app: searchnewsrag
          env: local
          __path__: /var/log/app/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: msg
            timestamp: timestamp
            logger: logger
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message
