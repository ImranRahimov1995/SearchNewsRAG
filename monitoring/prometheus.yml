global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: local

rule_files:

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          app: 'prometheus'
          container_name: 'prometheus'
          env: 'local'
    scrape_interval: 30s

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          app: 'node_exporter'
          container_name: 'node_exporter'
          env: 'local'
    scrape_interval: 30s

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          app: 'cadvisor'
          container_name: 'cadvisor'
          env: 'local'
    scrape_interval: 30s

  - job_name: 'docker_daemon'
    static_configs:
      - targets: ['host.docker.internal:9323']
        labels:
          app: 'docker'
          container_name: 'docker-daemon'
          env: 'local'
    scrape_interval: 30s

  - job_name: 'docker_services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: [__meta_docker_container_label_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_docker_container_label_app]
        target_label: app
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container_name
        replacement: '$1'
      - source_labels: [__meta_docker_container_label_env]
        target_label: env

  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          app: 'backend'
          container_name: 'searchnewsrag-backend'
          env: 'local'
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'chromadb'
    static_configs:
      - targets: ['chromadb:8000']
        labels:
          app: 'chromadb'
          container_name: 'chromadb'
          env: 'local'
    metrics_path: '/api/v1/heartbeat'
    scrape_interval: 60s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
