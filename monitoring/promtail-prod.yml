server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki-prod:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker_prod
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 10s
        filters:
          - name: label
            values: ["logging.enabled=true"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_label_logging_enabled']
        regex: 'true'
        action: keep

      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: job
        replacement: '$1'

      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: container_name
        replacement: '$1'

      - source_labels: ['__meta_docker_container_label_app']
        target_label: app

      - source_labels: ['__meta_docker_container_label_env']
        target_label: env

      - source_labels: ['__meta_docker_container_label_service']
        target_label: service

      - source_labels: ['__meta_docker_container_image']
        target_label: image

      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
        replacement: '$1'

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            logger: logger
            module: module
            trace_id: trace_id
            span_id: span_id

      - labels:
          level:
          logger:
          module:
          trace_id:

      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - "2006-01-02T15:04:05.000Z"
            - "2006-01-02T15:04:05Z"

      - output:
          source: message

  - job_name: syslog_prod
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          app: system
          env: production
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\d+\s+\S+)\s+(?P<hostname>\S+)\s+(?P<program>\S+?)(\[(?P<pid>\d+)\])?\s*:\s*(?P<message>.*)$'

      - labels:
          hostname:
          program:

      - timestamp:
          source: timestamp
          format: "Jan 2 15:04:05"

      - output:
          source: message

  - job_name: nginx_access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx_access
          app: nginx
          env: production
          log_type: access
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<timestamp>[^\]]+)\] "(?P<method>\S+) (?P<request_uri>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'

      - labels:
          method:
          status:

      - timestamp:
          source: timestamp
          format: "02/Jan/2006:15:04:05 -0700"

  - job_name: nginx_error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx_error
          app: nginx
          env: production
          log_type: error
          __path__: /var/log/nginx/error.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<message>.*)'

      - labels:
          level:

      - timestamp:
          source: timestamp
          format: "2006/01/02 15:04:05"
