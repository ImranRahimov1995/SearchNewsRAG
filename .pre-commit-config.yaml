# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: black (Python code formatter)
        language_version: python3.12
        args: [--line-length=79]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (Python import sorter)
        args:
          - --profile=black
          - --line-length=79

  # Ruff linter (extremely fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.1
    hooks:
      - id: ruff
        name: ruff (Python linter)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff-format (Python formatter)

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy (Python type checker)
        additional_dependencies:
          - types-requests
          - types-beautifulsoup4
        args: [--ignore-missing-imports]
        exclude: ^tests/

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: bandit (Security checker)
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Pytest runner
  - repo: local
    hooks:
      - id: pytest
        name: pytest (Run unit tests)
        entry: poetry run pytest
        language: system
        pass_filenames: false
        always_run: true
        args:
          - tests/
          - -v
          - --tb=short
          - --maxfail=3
        stages: [commit]

      - id: pytest-cov
        name: pytest-cov (Check test coverage)
        entry: poetry run pytest
        language: system
        pass_filenames: false
        always_run: false
        args:
          - tests/
          - --cov=telegram_fetcher
          - --cov=text
          - --cov=rag_module
          - --cov-fail-under=10
          - --cov-report=term-missing:skip-covered
        stages: [push]

  # Documentation checks
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: pydocstyle (Docstring checker)
        args:
          - --convention=google
          - --add-ignore=D100,D104,D107
        exclude: ^tests/

# Configuration for specific stages
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: "2.0.0"
