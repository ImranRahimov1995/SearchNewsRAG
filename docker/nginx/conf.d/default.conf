# Main server configuration
# Serves both localhost (development) and news.aitools.az (production)

server {
    listen 80;
    server_name localhost news.aitools.az backend-news.aitools.az;

    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # OpenAPI schema
    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        include /etc/nginx/includes/proxy_backend.conf;
    }

    # Chat API (rate limited)
    location /api/chat/ {
        limit_req zone=chat_limit burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://backend/chat/;
        include /etc/nginx/includes/proxy_backend.conf;
    }

    # API Documentation
    location /docs/ {
        proxy_pass http://backend/docs;
        include /etc/nginx/includes/proxy_backend.conf;
    }

    # Admin panel (rate limited, requires authentication)
    location /admin/ {
        limit_req zone=admin_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://backend/admin/;
        include /etc/nginx/includes/proxy_backend.conf;
    }

    # Main API routes (rate limited)
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://backend/;
        include /etc/nginx/includes/proxy_backend.conf;

        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check (no logging, no rate limit)
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        access_log off;
    }

    # Frontend application
    location / {
        proxy_pass http://frontend/;
        include /etc/nginx/includes/proxy_frontend.conf;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
