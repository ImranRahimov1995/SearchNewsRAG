services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: searchnewsrag-chromadb
    restart: unless-stopped
    volumes:
      - ./chroma_db:/data
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      ALLOW_RESET: "TRUE"
    networks:
      - searchnewsrag-network
      - monitoring
    labels:
      - "app=chromadb"
      - "container_name=searchnewsrag-chromadb"
      - "env=${ENVIRONMENT:-local}"
      - "logging.enabled=true"
      - "prometheus.io/scrape=false"

  postgres:
    image: postgres:16
    container_name: searchnewsrag-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "newsapp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - searchnewsrag-network
      - monitoring
    labels:
      - "app=postgres"
      - "container_name=searchnewsrag-postgres"
      - "env=${ENVIRONMENT:-local}"
      - "logging.enabled=true"
      - "prometheus.io/scrape=false"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: searchnewsrag-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - chromadb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - searchnewsrag-network
      - monitoring
    labels:
      - "app=backend"
      - "container_name=searchnewsrag-backend"
      - "env=${ENVIRONMENT:-local}"
      - "service=searchnewsrag-api"
      - "logging.enabled=true"
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8000"
      - "prometheus.io/path=/metrics"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: searchnewsrag-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - searchnewsrag-network
      - monitoring
    labels:
      - "app=frontend"
      - "container_name=searchnewsrag-frontend"
      - "env=${ENVIRONMENT:-local}"
      - "service=searchnewsrag-web"
      - "logging.enabled=true"
      - "prometheus.io/scrape=false"

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: searchnewsrag-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - searchnewsrag-network
      - monitoring
    labels:
      - "app=nginx"
      - "container_name=searchnewsrag-nginx"
      - "env=${ENVIRONMENT:-local}"
      - "service=reverse-proxy"
      - "logging.enabled=true"
      - "prometheus.io/scrape=false"

networks:
  searchnewsrag-network:
    driver: bridge
  monitoring:
    external: true
    name: ${MONITORING_NETWORK_NAME:-monitoring}
